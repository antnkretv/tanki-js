<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Танки</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper" onselectstart="return false">
        <div class="left-block">
            <div class="settings">
                <div class="setting-group">
                    <span class="setting-group-name">Sound</span>
                    <label style="display:block; margin:-10px 0 10px;">
                        <input class="soundCheck" type="checkbox" checked="checked" />
                        Включено
                    </label>
                    <div class="volume">
                        <div class="volume-slider"></div>
                    </div>
                </div>
                <div class="setting-group">
                    <span class="setting-group-name">Map</span>
                </div>
            </div>
            <table class="score" cellpadding="0" cellspacing="0">
                <thead>
                    <tr><td></td><td></td><td></td><td></td></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="arena-block"></div>
    </div>
    <script type="text/javascript" src="action.js"></script>
</body>
</html>
